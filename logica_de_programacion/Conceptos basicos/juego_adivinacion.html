<h3>Adivinación</h3>

<script>
//Declaración de funciones
    //Funcion para poner un numero determinado de saltos de linea
    function saltarlinea(){

        document.write("<br><br>");

    }
    //Funcion para para imprimir
    function imprimir(frase){

        document.write(frase);
        saltarlinea();
    }

    function sorteo(n){
        return Math.round(Math.random()*n);
    }
    var numeroPensado = sorteo(10);
    var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 10" ));

    if (numeroPensado == numeroLanzado){

        imprimir("Usted acertó")
    }
    else{
        if (numeroLanzado > numeroPensado) {
            imprimir("Te equivocaste el numero pensado era menor")
            imprimir("Usted erró, el numero pensado era " + numeroPensado);
        }
        else{
            imprimir("Te equivocaste el numero pensado era mayor")
            imprimir("Usted erró, el numero pensado era " + numeroPensado);
        }
        
    }
        
</script>
